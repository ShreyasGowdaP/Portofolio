<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Contact - Shreyas Gowda P</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: black;
                color: white;
                overflow-x: hidden;
            }

            .l-header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                top: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav__list {
                list-style: none;
                display: flex;
                gap: 20px;
            }

            .nav__link {
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
                transition: color 0.3s;
            }

            .nav__link:hover {
                color: #f4c10f;
            }

            .contact-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin-top: 100px;
            }

            .contact-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .contact-form {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 10px;
                width: 100%;
                max-width: 600px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                display: block;
                font-size: 1rem;
                margin-bottom: 5px;
                color: #333;
            }

            .form-input {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .form-textarea {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
                height: 100px;
            }

            .submit-btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 1rem;
                color: white;
                background-color: #007BFF;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .submit-btn:hover {
                background-color: #0056b3;
            }

            .social-icons {
                margin-top: 20px;
                display: flex;
                gap: 20px;
                font-size: 1.5rem;
            }

            .social-icons a {
                color: white;
                transition: color 0.3s;
            }

            .social-icons a:hover {
                color: #f4c10f;
            }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Shreyas Gowda P</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="about.html" class="nav__link">Education</a></li>
                        <li class="nav__item"><a href="project.html" class="nav__link">Projects</a></li>
                        <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- CONTACT SECTION -->
        <main class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="social-icons">
                <a href="https://wa.me/qr/LZXZW5LTKN2ZC1"><ion-icon name="logo-whatsapp"></ion-icon></a>
                <a href="https://www.instagram.com/pshreyasgowda/profilecard/?igsh=b2doZnltNXN1b2Y1"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://linkedin.com/in/shreyas-gowda-p"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </main>

        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
